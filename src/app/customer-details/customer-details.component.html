<div class="flex items-center justify-center h-full">
  <div class="w-full max-w-md p-4">
    <h2 class="text-2xl font-bold mb-4">Edit Customer</h2>

      <div class="mb-4">
        <label for="firstName" class="block text-gray-700 font-bold mb-2">First Name:</label>
        <input type="text" name="firstName" [(ngModel)]="customer.firstName" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-4">
        <label for="lastName" class="block text-gray-700 font-bold mb-2">Last Name:</label>
        <input type="text" name="lastName" [(ngModel)]="customer.lastName" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-4">
        <label for="gender" class="block text-gray-700 font-bold mb-2">Gender:</label>
        <div class="relative">
          <select name="gender" [(ngModel)]="customer.gender" required class="block appearance-none w-full border border-gray-400 py-2 px-3 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline">
            <option value="">-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M14.95 6.95a1 1 0 01-1.41 0L10 3.79 6.46 6.34a1 1 0 01-1.41-1.41l4-4a1 1 0 011.41 0l4 4a1 1 0 010 1.41z"></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
        <input type="email" name="email" [(ngModel)]="customer.email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-4">
        <label for="address" class="block text-gray-700 font-bold mb-2">Address:</label>
        <textarea name="address" [(ngModel)]="customer.address" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
      </div>

     
<div class="mb-4">
  <label for="accountType" class="block text-gray-700 font-bold mb-2">Account Type:</label>
  <div class="relative">
    <select name="accountType" [(ngModel)]="customer.accountType" required class="block appearance-none w-full border border-gray-400 py-2 px-3 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline">
      <option value="">-- Select Account Type --</option>
      <option value="Saving">Saving</option>
      <option value="Checking">Checking</option>
    </select>
    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="M14.95 6.95a1 1 0 01-1.41 0L10 3.79 6.46 6.34a1 1 0 01-1.41-1.41l4-4a1 1 0 011.41 0l4 4a1 1 0 010 1.41z"></path>
      </svg>
    </div>
  </div>
</div>

<div class="mb-4">
  <label for="balance" class="block text-gray-700 font-bold mb-2">Balance:</label>
  <input type="number" name="balance" [(ngModel)]="customer.balance" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
</div>

<div class="flex items-center justify-center">
  <button type="submit" routerLink="/customers" (click)="updateCustomer()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
    Edit
  </button>
</div>
